<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>

<div class="card" style="width: 18rem;">
  <div class="card-body bg-light">
      <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
      <div class="input-group mb-3">
          <input type="text" class="form-control searchInput" placeholder="Enter City Name"
              aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
              <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                  id="button-addon2"><i class="fas fa-search"></i></button>
          </div>
      </div>
  <script src=""></script>
  <script src="script.js"></script>

</body>
</html>
